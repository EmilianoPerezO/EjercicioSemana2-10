<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barraca Ladrillos SRL</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>

    <div class="container">
        <h3 class="text-body-secondary">Métodos de pago:</h3>
        <ul class="list-group">
            <li class="list-group-item"><input title="Efectivo" type="radio" name="metDePago"><span>Efectivo - 10% de descuento</span>
            </li>
            <li class="list-group-item"><input title="Credito" type="radio" name="metDePago"><span>Crédito - 7% de descuento</span></li>
            <li class="list-group-item"><input title="Debito" type="radio" name="metDePago"><span>Débito</span></li>
        </ul>
    </div>
    <div>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="carro">
            </tbody>
        </table>

        <div id="seleccionado"></div>
        <button id="submit" class="btn btn-primary">Calcular Total</button>
        <div id="Total"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/script.js"></script>
</body>



</html>
