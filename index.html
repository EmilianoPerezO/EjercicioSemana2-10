<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super ElEmi</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <form class="form-group" action="">
        <label for="Cliente">Nombre del Cliente</label><br />
        <input
          type="text"
          class="form-control"
          placeholder="Ingrese su nombre"
        /><br /><br />

        <label for="RUT">RUT</label><br />
        <input
          type="text"
          class="form-control"
          placeholder="Ingrese su RUT"
        /><br />

        <div class="container mt-6">
          <h3>Productos del Super ElEmi</h3>
          <label for="Producto">Seleccione un producto</label><br />
          <div class="container mt-5">
            <table id="lista">
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th class="cantidad">Cantidad</th>
                <th>Subtotal</th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
          <button id="submit" type="button">Agregar productos</button>
        </div>
      </form>
      <div class="container mt-5" id="Seleccionado"></div>
    </div>
  </body>

  <script src="/js/script.js"></script>
</html>
